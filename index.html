<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Pénal</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>CODE PÉNAL</h1>
  <p>Recueil des infractions</p>
</header>

<div class="container">

  <div class="toolbar">
    <input id="searchInput" type="text" placeholder="Rechercher…">
    <button onclick="secureAdd()">＋ Nouvel Article</button>
  </div>

  <div id="articlesList"></div>

</div>

<!-- Modal -->
<div id="modal" class="modal hidden">
  <div class="modal-box">
    <h2 id="modalTitle">Nouvel Article</h2>

    <input id="fNum" placeholder="Numéro">
    <input id="fTitre" placeholder="Titre">
    <textarea id="fDesc" placeholder="Description"></textarea>

    <button onclick="saveArticle()">Enregistrer</button>
    <button onclick="closeModal()">Annuler</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
